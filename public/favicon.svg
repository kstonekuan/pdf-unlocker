<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- PDF Document Background -->
  <rect x="4" y="2" width="20" height="26" rx="2" ry="2" fill="#e53e3e" stroke="#c53030" stroke-width="1"/>
  
  <!-- PDF Folded Corner -->
  <path d="M20 2 L24 6 L20 6 Z" fill="#c53030"/>
  
  <!-- Lock Icon -->
  <g transform="translate(9, 12)">
    <!-- Lock Body -->
    <rect x="2" y="6" width="10" height="8" rx="1" ry="1" fill="#ffd700" stroke="#e6c200" stroke-width="0.5"/>
    
    <!-- Lock Shackle -->
    <path d="M 5 6 L 5 4 A 2 2 0 0 1 9 4 L 9 6" fill="none" stroke="#ffd700" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Lock Keyhole -->
    <circle cx="7" cy="9" r="1" fill="#e6c200"/>
    <rect x="6.5" y="9" width="1" height="2" fill="#e6c200"/>
  </g>
  
  <!-- "PDF" Text -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="white" text-anchor="middle">PDF</text>
  
  <!-- Unlock Arrow/Key -->
  <g transform="translate(20, 8)">
    <path d="M 2 4 L 6 4 L 6 2 L 10 5 L 6 8 L 6 6 L 2 6 Z" fill="#4ade80" stroke="#22c55e" stroke-width="0.5"/>
  </g>
</svg>